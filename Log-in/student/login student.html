<!doctype html>
<html lang="en">
  <head>
  	<title>Log-In Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstarp.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">   
	<link rel="stylesheet" href="css/style.css">


  </head>
  <body>
		
	<section class="log-in">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="images/login.svg">
				</div>
				<div class="col-md-6">
					<div class="content-form">
						<div class="header-login">
							<div class="icon">
								<i class="fa fa-user-o"></i>
							</div>
							<h2>Student LogIn</h2>
							<p>fsdafj fkjashdkfhsa ahdskfjsda adshfkjsa</p>
						</div>
						<form>
							<div class="items form-group">
								<input type="email" class="form-control" id="input-email" placeholder="User Name">
							</div>
							<div class="items form-group">
								<input type="password" class="form-control" id="input-password" placeholder="Password">
							</div>
							<div class="form-group">
								<input id="select" type="checkbox">
								<label for="select">Remember me</label>
							</div>
							<input class='btn btn-danger btn-block' id='btn-login' type='button' value='Login In'/>
							<div class="text-error" id="text-error"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>  
	<script src="js/main.js"></script>
  </body>
</html>
